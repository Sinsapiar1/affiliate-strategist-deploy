<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Affiliate Strategist Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
        }
        .card { box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: none; border-radius: 15px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px 15px 0 0;">
                        <h3>🔐 Bienvenido de vuelta</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mostrar mensajes -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">👤 Usuario o Email</label>
                                <input type="text" name="username" class="form-control" placeholder="usuario o email@ejemplo.com" required value="{{ request.POST.username|default:'' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">🔒 Contraseña</label>
                                <input type="password" name="password" class="form-control" placeholder="Tu contraseña" required>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember_me" id="remember">
                                    <label class="form-check-label" for="remember">Recordarme por 2 semanas</label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">🚀 Iniciar Sesión</button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p>¿No tienes cuenta? <a href="/register/" class="text-primary fw-bold">Regístrate gratis</a></p>
                            <p><a href="/" class="text-muted">← Volver al generador</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
