<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Affiliate Strategist Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
        }
        .card { box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: none; border-radius: 15px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px 15px 0 0;">
                        <h3>🚀 Únete a Affiliate Strategist Pro</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mostrar mensajes -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">👤 Usuario</label>
                                    <input type="text" name="username" class="form-control" placeholder="Tu usuario" required minlength="3" value="{{ request.POST.username|default:'' }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">📧 Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="tu@email.com" required value="{{ request.POST.email|default:'' }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">🔒 Contraseña</label>
                                    <input type="password" name="password" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">🔒 Confirmar</label>
                                    <input type="password" name="password2" class="form-control" placeholder="Repetir contraseña" required minlength="6">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">🏢 Empresa (opcional)</label>
                                <input type="text" name="company_name" class="form-control" placeholder="Nombre de tu empresa" value="{{ request.POST.company_name|default:'' }}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">✨ Crear Cuenta Gratis</button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p>¿Ya tienes cuenta? <a href="/login/" class="text-primary fw-bold">Inicia sesión</a></p>
                            <p><a href="/" class="text-muted">← Volver al generador</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
